name: Joblogic Transformer

on:
  schedule:
    - cron: "20 6 * * *"   # runs every day at 6:20 AM UTC (â‰ˆ 6:20 AM UK winter / 7:20 AM summer)
  workflow_dispatch:      # lets you trigger manually

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Joblogic script
        env:
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: python Joblogic_Report.py
